<div class="chatlist" #scrollMe [scrollTop]="scrollMe.scrollHeight">
  <message-item
    *ngFor="let msg of (messages$ | async); let i = index"
    [ngClass]="{
      'first-message': i === 0
    }"
    [message]="msg"
    [i]="i"
  ></message-item>
  <div *ngIf="dialogFlowService.isLoading.value"><div class="loading"></div></div>
</div>
